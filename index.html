<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>London,UK</h1>
            <ul>
              <li>Friday 20:54</li>
              <l1>Partly cloudy </l1>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clarfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly cloudy"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>7</strong
                  ><span class="units">C | <a href="#">F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <l1> Precipitation: 13% </l1>
                <l1> Humidity: 87% </l1>
                <l1> Wind: 10mph </l1>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/gertagosa/Vanilla-Weather-App"
            target="_blank"
          >
            Open-source code,</a
          >
          by Gerta Gosa
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
