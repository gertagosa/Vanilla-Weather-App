<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
     />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city .."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <l1 id="description"></l1>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clarfix weather-temperature">
                <img src="" alt="Partly cloudy" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">C째</a>
                    | <a href="#" id="fahrenheit-link">F째</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast" id="forecast">
            <div class="row">
              <div class="col-2"> 
                <div class=" weather-forecast-date" >
                Thur
              </div>
              <img
                src="https://openweathermap.org/img/wn/04n@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">
                 14째 </span> 
                <span class="weather-forecast-temperature-min">
                 7째 </span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/gertagosa/Vanilla-Weather-App"
            target="_blank"
          >
            Open-source code,
            <a
              href="https://splendid-stardust-4ac495.netlify.app/"
              target="_blank"
            >
              hosted on Netlify</a
            >
          </a>
          by Gerta Gosa
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
