<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  
    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <h1>London</h1>
      <ul>
        <li>Friday 20:54</li>
        <l1>Partly cloudy </l1>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Partly cloudy"
          />
          12 C | F
        </div>
        <div class="col-6"> 
          <ul>
            <l1> Precipitation: 13% </l1>
            <l1> Humidity: 87% </l1>
            <l1> Wind: 10mph </l1>
          </ul>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/gertagosa/Vanilla-Weather-App"
          target="_blank"
        >
          Open-source code,</a
        >
        by Gerta Gosa
      </div>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
